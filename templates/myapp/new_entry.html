{% extends 'myapp/base.html'%}
{% load bootstrap3%}
{% block header%}
<h3><a href="{% url 'myapp:topic' topic.id %}">{{ topic }}</a> </h3>
{% endblock header%}
{%block content%}

<p>添加一个新笔记:</p>
<!--表单的实参action包含URL中的topic_id 值，让视图函数能够将新条目关联到正确的主题-->
<form action="{% url 'myapp:new_entry' topic.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons%}
    <button name="submit" class="btn btn-primary">添加笔记</button>
    {% endbuttons%}
</form>
{%endblock content%}
